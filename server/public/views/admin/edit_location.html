
<div ng-include="'/views/admin/admin_menu.html'"></div>
<div class="pageDown"></div>


<h3 class="indent">Edit Location</h3>

<hr>

<!-- search bar with ng-repeat and filter -->

<i class="material-icons indent extra-indent searchIcon">search</i>
<input class="indent searchBar" type="text" ng-model="vm.searchLocations">

<div flex>
        <md-content>
          <md-list flex>
            <md-list-item class="md-3-line" ng-repeat="location in vm.locations.allLocations|filter:vm.searchLocations">
              <!-- <img ng-src="{{item.face}}?{{$index}}" class="md-avatar" alt="{{item.who}}" /> -->
              <div class="md-list-item-text location-list" layout="column">
                    <a href="/#!/admin/location/{{location.id}}"><h3><div flex class="indent locationName">{{location.location_name}}</div></h3></a>
              </div>
              <md-divider ng-if="!$last"></md-divider>
            </md-list-item>
          </md-list>
        </md-content>
      </div>
