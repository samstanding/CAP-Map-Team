

<div ng-include="'/views/admin/admin_menu.html'"></div>
<div class="pageDown"></div><br>
<h3 class="indent">EDIT GUIDELINES</h3>
<md-divider></md-divider>
<br>
<div class="indent">
    <form>
        <md-input-container class="md-block">
        <label>NEW GUIDELINE</label>
        <input style="width:auto;" size="50" ng-model="vm.locations.information.newInformation.description"/>
        </md-input-container>
        <!-- Category:<input ng-model="vm.locations.information.newInformation.category"/> -->
        <md-button  class="md-raised" type="submit" ng-click="vm.addInformation(vm.locations.information.newInformation)">Submit</md-button>
    </form>
</div><br>
<md-divider></md-divider>
<br><br>
<div>
    <table class="indent">
        <thread>
            <th class="guidelineTitle"><h3>ALL GUIDELINES</h3></th>
            <!-- <th>Category</th> -->
            <th></th>
            <th></th>
        </thread>
        <tbody>
            <tr ng-repeat="information in vm.locations.information">
                <td>
                    <div ng-hide="information.editing">{{information.description}}</div>
                    <md-input-container ng-show="information.editing" class="md-block">
                        <label>Guideline</label>
                    <input ng-model="information.description" ng-value="information.description"/>
                    </md-input-container>
                    <!-- <text-angular ng-show="information.editing" ng-value="information.description" ng-model="information.description"></text-angular> -->
                </td>
                <!-- <td>
                    <div ng-hide="information.editing">{{information.category}}</div>
                    <input ng-show="information.editing" ng-model="information.category" ng-value="information.category"/>
                </td> -->
                <td>
                   
                    <div layout="row"  layout-align="center center" ng-hide="information.editing" ng-click="vm.viewEditInformation(information)"><i class="material-icons">mode_edit</i></div>
                    <div layout="row"  layout-align="center center" ng-show="information.editing" ng-click="vm.editInformation(information)"><i class="material-icons">check</i></div>
                </td>
                <td>
                    <div layout="row"  layout-align="center center" ng-click="vm.deleteInformation(information)"><i class="material-icons">remove_circle</i></div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
